<!DOCTYPE html>
<html>
  <head>
    <title>slider Test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="../../Element.js"></script>
    <script type="text/javascript" src="../../UI.js"></script>
    <script type="text/javascript" src="../../Slider.js"></script>
    <script type="text/javascript" src="../../wrappers/CanvasDraw.js"></script>
  </head>
  <body>
    <canvas id="plugin" width="800" height="800"></canvas>
    <script type="text/javascript">

        // This should fix "console not defined" problem.
        if (typeof console=="undefined"){console={log:function(A){var B=false;if(B){alert(A)}}}}
        var ui;

        /* INIT */

        var plugin_canvas = document.getElementById("plugin"),
            plugin_context = plugin_canvas.getContext("2d");

        ui = new UI (plugin_canvas.offsetTop, plugin_canvas.offsetTop);

        // This crap should be automatized.
        document.addEventListener("mousedown", ui.onMouseDownFunc(), true);
        document.addEventListener("mouseup", ui.onMouseUpFunc(), true);
        document.addEventListener("mousemove", ui.onMouseMoveFunc(), true);

        // h slider
        var hSliderArgs = {"sliderImg":"../images/h_slider_slit.png", "knobImg":"../images/h_slider_handle.png", type:"horizontal"};

        hSliderArgs.onValueSet = function () {
            var that = this;
            return function (slot, value) {
                console.log ("onValueSet callback: slot is ", slot, " and value is ", value, " while that is ", that);
            };
        }();
        
        var hSlider = new Slider("hTestSlider", [100, 219], hSliderArgs);

        // v slider
        var vSliderArgs = {"sliderImg":"../images/v_slider_slit.png", "knobImg":"../images/v_slider_handle.png", type:"vertical"};

        vSliderArgs.onValueSet = function () {
            var that = this;
            return function (slot, value) {
                console.log ("onValueSet callback: slot is ", slot, " and value is ", value, " while that is ", that);
            };
        }();

        var vSlider = new Slider("vTestSlider", [650, 70], vSliderArgs);

        splashScreen();
        
        function splashScreen () {
            console.log("Executing Initializer");

            var hSliderComplete = hSlider.isComplete();
            var vSliderComplete = vSlider.isComplete();

            console.log("Sliders images fully loaded: ", hSliderComplete, vSliderComplete);


            if ((hSliderComplete == true) && (vSliderComplete === true)) {
                console.log ("Everything complete. Keeping on");
                keepON();
            }

            else {
                console.log ("Not Everything is complete. Setting another timeout");
                setTimeout(splashScreen, 100);
             }
         }

        function keepON () {
            // We need two separate image displayers that save two separate
            // pieces of background data.
            hSlider.setClickable(true);
            vSlider.setClickable(true);
            var hImageDisplayer = new CanvasDrawImage (plugin_context);
            var vImageDisplayer = new CanvasDrawImage (plugin_context);
            ui.addElement(hSlider, hImageDisplayer);
            ui.addElement(vSlider, vImageDisplayer);
            hSlider.setValue("slidervalue", 0.9);
            vSlider.setValue("slidervalue", 0.5);
        }


    </script>
  </body>
</html>
