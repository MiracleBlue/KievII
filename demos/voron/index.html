<!DOCTYPE html>
<html>
  <head>

      <link rel=StyleSheet href="voron.css" type="text/css" media=screen>

      <script type="text/javascript">
          //See http://paulirish.com/2009/fighting-the-font-face-fout/
          (function(){
            // if firefox 3.5+, hide content till load (or 3 seconds) to prevent FOUT
            var d = document, e = d.documentElement, s = d.createElement('style');
            if (e.style.MozTransform === ''){ // gecko 1.9.1 inference
            s.textContent = 'body{visibility:hidden}';
            var r = document.getElementsByTagName('script')[0];
            r.parentNode.insertBefore(s, r);
            function f(){ s.parentNode && s.parentNode.removeChild(s); }
            addEventListener('load',f,false);
            setTimeout(f,3000);
            }
        })();
      </script>

    <title>Voron demo for KievII</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="http://github.com/notmasteryet/audiodata/raw/master/audiodata.js"></script>
    <script type="text/javascript" src="https://github.com/corbanbrook/dsp.js/raw/master/dsp.js"></script>
    <script type="text/javascript" src="../..//Utilities/Utilities.js"></script>
    <script type="text/javascript" src="../../graphic_elements/Element.js"></script>
    <script type="text/javascript" src="../../graphic_elements/UI.js"></script>
    <script type="text/javascript" src="../../graphic_elements/Knob.js"></script>
    <script type="text/javascript" src="../../graphic_elements/Slider.js"></script>
    <script type="text/javascript" src="../../graphic_elements/Button.js"></script>
    <script type="text/javascript" src="../../graphic_elements/Label.js"></script>
    <script type="text/javascript" src="../../graphic_elements/Background.js"></script>
    <script type="text/javascript" src="../../graphic_elements/wrappers/CanvasDraw.js"></script>
    <script type="text/javascript" src="../../dsp/pitchshift.js"></script>
    <script type="text/javascript" src="../../audio/ADShifterFilter.js"></script>
    <script type="text/javascript" src="../../audio/ADLowPassFilter.js"></script>
    <script type="text/javascript" src="../../audio/ADSimpleVolume.js"></script>
    <script type="text/javascript" src="voron.js"></script>
  </head>
  <body>
    <div ID="div-2">
            <audio id="a1" controls>
                <source src="../../audio/sound_files/german_numbers.ogg">
            </audio>

    </div>
    <div ID="div-1">
        <canvas id="plugin" width="816" height="580"></canvas>
    </div>
    <div ID="div-message">
        <!-- Hack to load the embedded font -->
        <p id ="message" class="embed_msg"></p>
    </div>

    
    <script type="text/javascript">
        window.onload = function() {
            // This should fix "console not defined" problem.
            if (typeof console=="undefined"){console={log:function(A){var B=false;if(B){alert(A)}}}}

            //Call the VORON app
            VORON.init();
        }
        

    </script>
  </body>
</html>
